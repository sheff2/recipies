<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramel milkshake recipie</title>
</head>
<body>
    <h3>Caramel milkshake recipie</h3>
    <h5>ingredients</h5>
    <ul>
        <li>1 cup milk</li>
        <li>1/2 frozen banana</li>
        <li>1 tablespoon cocoa powder</li>
        <li>1 tablespoon peanut butter</li>
        <li>1/2 cup of ice</li>
        <li>1 scoop protien poweder</li>
        <li>sea salt garnish (optional)</li>
    </ul>
    <h5>directions</h5>
    <ol>
        <li>blend all ingredients</li>
        <li>put on salt on top ( optional)</li>
    </ol>
</body>
</html>
